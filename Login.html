<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="logo-text">
            <img src="favicon.png.png" alt="Logo" class="logo">
            <span class="header-text">Your Friend</span>
        </div>
        <div class="nav">
            <a href="Homee.html" class="nav-link">Home</a>
            <a href="About Me.html" class="nav-link">About Me</a>
            <a href="Socialss.html" class="nav-link">Socials</a>
            
            <div class="dropdown">
                <button class="dropbtn">Explore</button>
                <div class="dropdown-content">
                    <a href="Quotes.html">Quotes</a>
                    <a href="Articles.html">Articles</a>
                    <a href="Recommendations.html">Recommendations</a>
                    <a href="Login.html">Login</a>
                </div>
            </div>

            <form id="search-form" class="search">
                <input type="text" class="search-input" placeholder="Search...">
                <button type="submit" class="search-icon">
                </button>
            </form>
        </div>
    </div>

    <!-- Body portion -->
    <div class="body">
        <div class="body-container">
                <div class="login-container">
                    <h2>Login</h2>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                    <a href="#"><img src="youtube-icon.png" alt="YouTube"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- Body portion -->

    <!-- Footer -->
    <div class="footer">
        <div class="footer-section">
            <h3>A LOVING FRIEND </h3>
            <p>&copy; YOUR FRIEND | ALL RIGHTS RESERVED</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dropdown = document.querySelector(".dropdown");
            const dropdownContent = document.querySelector(".dropdown-content");

            dropdown.addEventListener("click", function() {
                dropdownContent.classList.toggle("show");
            });

            window.onclick = function(event) {
                if (!event.target.matches(".dropbtn")) {
                    if (dropdownContent.classList.contains("show")) {
                        dropdownContent.classList.remove("show");
                    }
                }
            };
        });
    </script>
</body>

</html>
